<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>null 空对象指针</title>
</head>

<body>
    <h3>NULL类型</h3>
    <h3>值为null</h3>
    <h3>表示一个空对象指针</h3>
    <h3>所以typeof(null)返回 object </h3>
    <script>
        var car = null;
        alert(typeof(car));
    </script>

</body>

</html>
